<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuskPet API - Autentica√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .admin-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="menu.html" class="back-btn">‚Üê Voltar ao Menu</a>

        <div class="header">
            <h1>üîê Autentica√ß√£o</h1>
            <p>Fa√ßa login ou registre-se para acessar a API</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login Cliente</button>
            <button class="tab" onclick="switchTab('register')">Registrar</button>
            <button class="tab" onclick="switchTab('admin')">Login Admin</button>
            <button class="tab" onclick="switchTab('atendente')">Login Atendente</button>
        </div>

        <!-- Login Cliente -->
        <div id="login" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="loginPassword" required placeholder="M√≠nimo 6 caracteres">
                </div>
                <button type="submit" class="btn" id="loginBtn">Entrar</button>
            </form>
        </div>

        <!-- Registro -->
        <div id="register" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" id="regName" required placeholder="Jo√£o Silva" minlength="3">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="tel" id="regPhone" required placeholder="11999999999">
                    </div>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="regPassword" required placeholder="M√≠nimo 6 caracteres" minlength="6">
                </div>
                <button type="submit" class="btn" id="registerBtn">Registrar</button>
            </form>
        </div>

        <!-- Login Admin -->
        <div id="admin" class="form-container">
            <div class="admin-section">
                <h3>‚ö†Ô∏è √Årea Administrativa</h3>
                <p>Use as credenciais de administrador fornecidas pelo sistema.</p>
            </div>
            <form onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label>Email Admin:</label>
                    <input type="email" id="adminEmail" required placeholder="admin@duskpet.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn" id="adminBtn">Entrar como Admin</button>
            </form>
        </div>

        <!-- Login Atendente -->
        <div id="atendente" class="form-container">
            <div class="admin-section">
                <h3>üíº √Årea de Atendentes</h3>
                <p>Use as credenciais de atendente fornecidas pelo administrador.</p>
            </div>
            <form onsubmit="handleAtendenteLogin(event)">
                <div class="form-group">
                    <label>Email Atendente:</label>
                    <input type="email" id="atendenteEmail" required placeholder="atendente@duskpet.com">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" id="atendentePassword" required>
                </div>
                <button type="submit" class="btn" id="atendenteBtn">Entrar como Atendente</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));

            const clickedTab = Array.from(document.querySelectorAll('.tab')).find(t =>
                t.onclick && t.onclick.toString().includes(tab)
            );
            if (clickedTab) clickedTab.classList.add('active');

            document.getElementById(tab).classList.add('active');
            hideAlert();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => hideAlert(), 5000);
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userType', 'cliente');
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => window.location.href = 'menu.html', 1500);
                } else {
                    showAlert(data.error || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Registrando...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        phone: document.getElementById('regPhone').value,
                        password: document.getElementById('regPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userType', 'cliente');
                    showAlert('Registro realizado com sucesso!', 'success');
                    setTimeout(() => window.location.href = 'menu.html', 1500);
                } else {
                    const errorMsg = data.errors ? data.errors[0].msg : data.error;
                    showAlert(errorMsg || 'Erro ao registrar', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrar';
            }
        }

        async function handleAdminLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('adminBtn');
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('adminEmail').value,
                        password: document.getElementById('adminPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userType', 'admin');
                    showAlert('Login admin realizado com sucesso!', 'success');
                    setTimeout(() => window.location.href = 'admin.html', 1500);
                } else {
                    showAlert(data.error || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar como Admin';
            }
        }

        async function handleAtendenteLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('atendenteBtn');
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const response = await fetch(`${API_URL}/atendente/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('atendenteEmail').value,
                        senha: document.getElementById('atendentePassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.atendente?.nome || 'Atendente');
                    localStorage.setItem('userType', 'atendente');
                    showAlert('Login atendente realizado com sucesso!', 'success');
                    setTimeout(() => window.location.href = 'atendente.html', 1500);
                } else {
                    showAlert(data.message || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o com o servidor', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar como Atendente';
            }
        }
    </script>
</body>

</html>
